<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Brand Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f6f6f0;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #d7d7c9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar nav {
      flex: 1;
    }

    .sidebar nav a {
      display: block;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      margin: 12px 0;
    }

    .sidebar nav a:hover {
      font-weight: bold;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
      gap: 15px;
      font-size: 20px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1;
      min-width: 280px;
    }

    .hero-text h1 {
      font-size: 34px;
      margin-bottom: 15px;
    }

    .hero-text p {
      margin-bottom: 20px;
      line-height: 1.5;
      color: #444;
    }

    .hero-text button {
      padding: 12px 28px;
      border: 2px solid #000;
      background: transparent;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .hero-text button:hover {
      background: #000;
      color: #fff;
    }

    .hero img {
      flex: 1;
      max-width: 400px;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .sidebar nav {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .sidebar nav a {
        margin: 0;
        font-size: 14px;
      }

      .main {
        padding: 20px;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 26px;
      }

      .hero img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">YOUR LOGO</div>
    <nav>
      <a href="#">Collection</a>
      <a href="#">New Brand</a>
      <a href="#">Popular</a>
      <a href="#">Sale</a>
      <hr>
      <a href="#">Man</a>
      <a href="#">Woman</a>
      <a href="#">Kids</a>
      <a href="#">Other</a>
    </nav>
  </aside>

  <!-- Main content -->
  <section class="main">
    <div class="topbar">
      <span>üîç</span>
      <span>üõí</span>
      <span>üë§</span>
    </div>

    <div class="hero">
      <div class="hero-text">
        <h1>Super Brand Collection</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse id nisl tortor. 
          Nunc ultricies, urna quis blandit feugiat, purus massa.</p>
        <button>SHOP</button>
      </div>
      <img src="https://via.placeholder.com/400x500" alt="Fashion Model">
    </div>
  </section>
</body>
</html>
