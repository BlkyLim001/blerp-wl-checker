<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Super Brand Collection — Responsive</title>
<style>
  :root{
    --bg: #f6f6f0;
    --sidebar: #d7d7c9;
    --text: #0f1720;
    --muted: #6b7280;
    --accent: #0b2b4a;
    --icon-size: 22px;
    --stroke: 1.6;
  }

  /* reset */
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    display:flex;
  }

  /* ---------- SIDEBAR ---------- */
  .sidebar{
    width:240px;
    background:var(--sidebar);
    padding:28px 20px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    gap:12px;
    border-right:1px solid rgba(0,0,0,0.04);
  }

  .logo{
    display:flex;
    gap:12px;
    align-items:center;
    font-weight:700;
    letter-spacing:0.3px;
  }
  .logo .logo-mark svg{ width:48px; height:48px; display:block; }
  .logo .brand {
    display:flex;
    flex-direction:column;
    line-height:1;
  }
  .logo .brand .name{ font-size:15px; }
  .logo .brand .sub{ font-size:12px; color:var(--muted) }

  .nav{ margin-top:18px; }
  .nav ul{ list-style:none; }
  .nav li{ padding:10px 0; font-size:15px; }
  .nav a{ text-decoration:none; color:var(--text); display:inline-block; }
  .divider{ height:1px; background:rgba(0,0,0,0.06); margin:18px 0; border-radius:2px; }

  .sidebar-bottom{ display:flex; gap:8px; align-items:center; }

  /* icon common */
  .icon-btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border:0;
    background:transparent;
    padding:8px;
    border-radius:8px;
    cursor:pointer;
  }
  .icon-svg{
    width:var(--icon-size);
    height:var(--icon-size);
    stroke:currentColor;
    fill:none;
    stroke-width:var(--stroke);
    stroke-linecap:round;
    stroke-linejoin:round;
    color:var(--text);
  }

  /* ---------- MAIN ---------- */
  .main{
    flex:1;
    padding:34px;
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  .topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
  }

  .search-wrap{ max-width:640px; width:100%; display:flex; align-items:center; gap:12px; }
  .search{ position:relative; flex:1; }
  .search input{
    width:100%;
    padding:12px 44px 12px 16px;
    border-radius:28px;
    border:1px solid rgba(0,0,0,0.08);
    background:#fff;
    font-size:15px;
  }
  .search .search-icon{ position:absolute; right:12px; top:50%; transform:translateY(-50%); pointer-events:none; }

  .top-actions{ display:flex; gap:12px; align-items:center; }

  /* HERO */
  .hero{
    display:flex;
    align-items:center;
    gap:36px;
    justify-content:space-between;
    flex-wrap:wrap;
  }
  .hero-text{ flex:1 1 360px; max-width:720px; }
  .eyebrow{ color:var(--muted); font-size:14px; margin-bottom:8px; }
  .hero h1{ font-size:48px; line-height:1; margin-bottom:18px; color:var(--accent); }
  .hero p{ color:var(--muted); max-width:600px; line-height:1.5; margin-bottom:20px; }
  .btn{
    display:inline-block; padding:12px 28px; border-radius:28px; border:2px solid var(--text);
    background:transparent; color:var(--text); text-decoration:none; font-weight:600;
  }
  .btn:hover{ background:var(--text); color:#fff; }

  .hero-image{ flex:0 0 360px; max-width:360px; border-radius:8px; overflow:hidden; background:#eee; }
  .hero-image img{ width:100%; height:100%; object-fit:cover; display:block }

  /* ---------- responsive ---------- */
  @media (max-width: 880px){
    .sidebar{ width:200px; padding:20px; }
    .hero h1{ font-size:40px }
    .hero-image{ flex-basis:300px; max-width:300px; }
  }

  @media (max-width: 720px){
    body{ flex-direction:column; }
    .sidebar{
      width:100%;
      flex-direction:row;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      padding:12px 16px;
      border-right:0;
      border-bottom:1px solid rgba(0,0,0,0.04);
    }

    /* show logo left, actions right; flattened nav becomes scrollable below */
    .logo{ order:1 }
    .sidebar-bottom{ order:2 }
    .nav{ order:3; width:100%; margin-top:10px; }
    .nav ul{ display:flex; gap:14px; overflow:auto; padding-bottom:6px; }
    .nav li{ padding:6px 0; white-space:nowrap; font-size:14px; }

    .main{ padding:18px; }
    .hero{ flex-direction:column; align-items:center; text-align:center; }
    .hero-text{ order:1; }
    .hero-image{ order:2; max-width:92%; flex-basis:92%; }
    .hero h1{ font-size:28px }
    .hero p{ margin-left:0; margin-right:0 }
  }
</style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar" aria-label="Primary navigation">
    <div>
      <div class="logo" aria-hidden="false">
        <!-- logo mark: filled circle + stroke, but consistent style -->
        <span class="logo-mark" aria-hidden="true">
          <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Site logo">
            <circle cx="24" cy="24" r="20" fill="#0b2b4a"></circle>
            <path d="M14 26c4-6 18-6 20 0" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
          </svg>
        </span>

        <span class="brand">
          <span class="name" img src"favicon.jpg"></span>
          <span class="sub">Shop · Brand</span>
        </span>
      </div>

      <nav class="nav" aria-label="Main navigation">
        <ul>
          <li><a href="#">Collection</a></li>
          <li><a href="#">New Brand</a></li>
          <li><a href="#">Popular</a></li>
          <li><a href="#">Sale</a></li>
        </ul>

        <div class="divider" role="separator"></div>

        <ul>
          <li><a href="#">Man</a></li>
          <li><a href="#">Woman</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Other</a></li>
        </ul>
      </nav>
    </div>

    <div class="sidebar-bottom" aria-hidden="false">
      <!-- info icon (SVG) -->
      <button class="icon-btn" aria-label="Info">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="9"></circle>
          <path d="M12 8v.01M11 12h1v4" stroke="currentColor"></path>
        </svg>
      </button>

      <!-- settings / gear icon (SVG) -->
      <button class="icon-btn" aria-label="Settings">
        <svg class="icon-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z"></path>
          <path d="M19.4 15a1.79 1.79 0 0 0 .34 1.94l.06.06a1 1 0 0 1-.2 1.4l-.9.65a1 1 0 0 1-1.3-.2l-.07-.1a1.8 1.8 0 0 0-1.9-.5 1.8 1.8 0 0 0-1 .9l-.2.4a1 1 0 0 1-1 .6h-1.2a1 1 0 0 1-1-.6l-.2-.4a1.8 1.8 0 0 0-1-.9 1.8 1.8 0 0 0-1.9.5l-.07.1a1 1 0 0 1-1.3.2l-.9-.65a1 1 0 0 1-.2-1.4l.06-.06A1.79 1.79 0 0 0 4.6 15a1.8 1.8 0 0 0 0-6 1.8 1.8 0 0 0-.34-1.94l-.06-.06a1 1 0 0 1 .2-1.4l.9-.65a1 1 0 0 1 1.3.2l.07.1a1.79 1.79 0 0 0 1.9.5c.37-.14.7-.37 1-.65l.2-.4A1 1 0 0 1 9.8 3h1.2a1 1 0 0 1 1 .6l.2.4c.3.28.63.51 1 .65a1.79 1.79 0 0 0 1.9-.5l.07-.1a1 1 0 0 1 1.3-.2l.9.65a1 1 0 0 1 .2 1.4l-.06.06c.2.25.34.55.34.89" stroke="currentColor"></path>
        </svg>
      </button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="topbar">
      <div class="search-wrap">
        <div class="search" role="search" aria-label="Search products">
          <input type="search" placeholder="Search products, brands..." />
          <span class="search-icon" aria-hidden="true">
            <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          </span>
        </div>
      </div>

      <div class="top-actions" role="group" aria-label="Top actions">
        <button class="icon-btn" aria-label="Cart">
          <svg class="icon-svg" viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-12z"></path><circle cx="10" cy="20" r="1.5"></circle><circle cx="18" cy="20" r="1.5"></circle></svg>
        </button>

        <button class="icon-btn" aria-label="Account">
          <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="12" cy="8" r="3"></circle><path d="M4 20c1.5-4 6-6 8-6s6.5 2 8 6"></path></svg>
        </button>
      </div>
    </div>

    <section class="hero" aria-label="Hero">
      <div class="hero-text">
        <div class="eyebrow">New season — curated</div>
        <h1>Super Brand Collection</h1>
        <p>Discover our latest curated selection of clothing and accessories — designed with quality, fit and timeless style in mind.</p>
        <a class="btn" href="#">Shop</a>
      </div>

      <div class="hero-image" aria-hidden="false">
        <!-- Replace with your image -->
        <img src="https://images.unsplash.com/photo-1520975911534-1b9f6bd1ef27?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=d4c5b5f1f81b3d16b138f6d0b8a2a0ad" alt="Model wearing collection">
      </div>
    </section>
  </main>

</body>
</html>
