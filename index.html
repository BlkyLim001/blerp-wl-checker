<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .card button:hover {
      background: #0056b3;
    }

    /* Media query for mobile */
    @media (max-width: 767px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h2>Jane Doe</h2>
    <p>Frontend developer who loves clean design and building responsive websites.</p>
    <button>Follow</button>
  </div>
</body>
</html>
