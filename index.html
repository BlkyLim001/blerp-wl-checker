<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLERP Whitelist Checker</title>
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    input {
      padding: 15px;
      border: none;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .success { color: #00ff99; }
    .fail { color: #ff4444; }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #ccc;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† BLERP Whitelist Checker</h1>
    <input type="text" id="walletInput" placeholder="Enter your Solana wallet" />
    <br />
    <button onclick="checkWhitelist()">Check</button>
    <div id="result"></div>
  </div>
  <div class="footer">¬© 2025 BLERP. Built from the trenches.</div>

  <script>
    const whitelist = [
      "8GUJbGr7UZPDWz5wab3p5FFKoP2tiYiCtWTiqJxMR5Bn",
      "G52j9Vp5ujgyTmdjGnG7j8ZkxjBbARV58DyBnavZj1oD",
      "8FfGyQcBsd1NpMkZfGM6kSzh4ZYNLtU9esSkkHtcdNDG",
      "6mnp8Cu32JiiPajZHJ5B7f5v3jaunsNJK7RkND6u5opb",

      "E79UEYGPm3Uzw4HYdNh9JVgMzV7kzz9NTAVvVJQ8MyVG",
      "3kWfDnhkRv1TvSQFXEVFZzdNbJaJ7Ch3RGQ69XMRQLUb",
      "AnPg25HKnWXfVjFP7DVYCVjqZpwxwjbanDqU45LuDpuG",
      "9xDsMgaBCGDM5bhv3U9ktcEPdnZL5BfXNFzohUkSZMZZ",
      "442K5wX3cdR8wCGkq5rsupTYLZpJEmE7YYPkpfGArMYC",
    ];
    function checkWhitelist() {
      const input = document.getElementById('walletInput').value.trim().toLowerCase();
      const result = document.getElementById('result');

      if (!input) {
        result.textContent = "‚ö†Ô∏è Enter a wallet address.";
        result.className = "fail";
        return;
      }

      if (whitelist.map(a => a.toLowerCase()).includes(input)) {
        result.textContent = "‚úÖ You are whitelisted!";
        result.className = "success";
      } else {
        result.textContent = "‚ùå Wallet not found on whitelist.";
        result.className = "fail";
      }
    }
  </script>
</body>
</html>
