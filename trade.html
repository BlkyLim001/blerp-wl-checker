<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space | Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="nav-wrapper">
        <div class="nav-pill">
            <a href="index.html" class="nav-item">Markets</a>
            <a href="#" class="nav-item">Leaderboard</a>
            <a href="#" class="nav-item">Competitions</a>
            <a href="#" class="nav-item">Earn</a>
        </div>
        
        <div class="nav-right">
            <div class="portfolio-stats">
                <span class="p-label">PORTFOLIO</span>
                <span class="p-value money">$21,451</span>
            </div>
            <button class="btn-deposit">Deposit</button>
            <div class="avatar"></div>
        </div>
    </div>

    <div class="trade-container">
        
        <div class="chart-section">
            <div class="chart-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Donald_Trump_official_portrait.jpg" class="chart-icon">
                <div class="chart-title">Next US Presidential Election Winner?</div>
                <button class="share-btn"><i class="fas fa-share"></i></button>
            </div>
            
            <div class="market-info-line">
                <span>Winner takes all</span> <span class="dot">•</span> <span>January 20, 2029</span>
            </div>

            <div class="legend-row">
                <div class="legend-item"><span class="dot-indicator green"></span> JD Vance 33%</div>
                <div class="legend-item"><span class="dot-indicator orange"></span> Gavin Newsom 22%</div>
                <div class="legend-item"><span class="dot-indicator red"></span> Alexandria Ocasio-Cortez 7%</div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="marketChart"></canvas>
            </div>
            
            <div class="order-book-visual">
                <div class="ob-row green-row"><span>+$107</span></div>
                <div class="ob-row green-row"><span>+$1,599</span></div>
                <div class="ob-row orange-row"><span>+$3</span></div>
                <div class="ob-row orange-row"><span>+$58</span></div>
            </div>
        </div>

        <div class="trade-sidebar">
            
            <div class="sidebar-header">
                <div class="selected-candidate">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Donald_Trump_official_portrait.jpg" class="avatar-small">
                    <div class="sel-info">
                        <span class="sel-label">Selected</span>
                        <span class="sel-name">JD Vance</span>
                    </div>
                </div>
            </div>

            <div class="trade-tabs">
                <button class="tab active">Buy</button>
                <button class="tab">Sell</button>
                <span class="market-type">Market <i class="fas fa-chevron-down"></i></span>
            </div>

            <div class="big-buttons">
                <button class="big-btn green">
                    <span class="label">Yes 33¢</span>
                </button>
                <button class="big-btn red">
                    <span class="label">No 67¢</span>
                </button>
            </div>

            <div class="amount-input-area">
                <div class="input-labels">
                    <span>Type amount here</span>
                    <span>Amount</span>
                </div>
                <div class="giant-input">
                    <span class="currency">$</span>
                    <input type="number" value="0" id="tradeAmount">
                </div>
                <div class="quick-amounts">
                    <button>+$1</button>
                    <button>+$20</button>
                    <button>+$100</button>
                    <button>MAX</button>
                </div>
            </div>

            <button class="btn-execute">Buy</button>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Specific init for Chart on Trade Page
        initChart();
    </script>
</body>
</html>
